<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin: 0 auto;
            width: 300px;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }
        input[type="submit"] {
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2 id="welcomeMessage">Welcome!</h2>
    <h3 id="operationMessage"></h3>

    <form id="calculatorForm">
        <label for="input1">Input 1:</label>
        <input type="number" id="input1" name="input1" required>

        <label for="input2">Input 2:</label>
        <input type="number" id="input2" name="input2" required>

        <label for="output">Output:</label>
        <input type="text" id="output" name="output" readonly>

        <input type="submit" value="Calculate">
    </form>

    <script>
        // Load user data from localStorage
        const name = localStorage.getItem('name');
        const operator = localStorage.getItem('operator');

        // Set welcome and operation messages
        document.getElementById('welcomeMessage').innerText = `Welcome, ${name}!`;
        let operatorText;
        switch (operator) {
            case 'addition':
                operatorText = 'Addition (+)';
                break;
            case 'subtraction':
                operatorText = 'Subtraction (-)';
                break;
            case 'multiplication':
                operatorText = 'Multiplication (*)';
                break;
            case 'division':
                operatorText = 'Division (/)';
                break;
        }
        document.getElementById('operationMessage').innerText = `You have registered for ${operatorText}.`;

        // Handle the calculator form submission
        document.getElementById('calculatorForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const input1 = parseFloat(document.getElementById('input1').value);
            const input2 = parseFloat(document.getElementById('input2').value);
            let result = 0;

            // Perform the calculation based on the selected operator
            switch (operator) {
                case 'addition':
                    result = input1 + input2;
                    break;
                case 'subtraction':
                    result = input1 - input2;
                    break;
                case 'multiplication':
                    result = input1 * input2;
                    break;
                case 'division':
                    result = input1 / input2;
                    break;
            }

            // Display the result
            document.getElementById('output').value = result;
        });
    </script>

</body>
</html>
